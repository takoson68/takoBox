<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vue 3 CDN Starter</title>

    <script type="importmap">
      {
        "imports": {
          "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js",
          "app/": "./app/",
          "views/": "./app/views/",
          "controllers/": "./app/controllers/"
        }
      }
    </script>

    <style>
      :root { color-scheme: light dark; }
      body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans TC", "Microsoft JhengHei", sans-serif; display: grid; place-items: center; min-height: 100vh; padding-top: 56px; }

      /* Navbar */
      .navbar { position: fixed; top: 0; left: 0; right: 0; height: 56px; display: flex; align-items: center; backdrop-filter: blur(6px); background: color-mix(in oklab, Canvas, transparent 70%); border-bottom: 1px solid #0001; z-index: 1000; }
      .navbar__inner { width: min(1100px, 100% - 24px); margin: 0 auto; display: flex; align-items: center; justify-content: space-between; gap: 16px; }
      .navbar__brand { font-weight: 600; }
      .navbar__menu { display: flex; list-style: none; gap: 12px; margin: 0; padding: 0; }
      .navbar__menu a { text-decoration: none; padding: 6px 10px; border-radius: 8px; border: 1px solid #0000; }
      .navbar__menu a:hover { border-color: #0002; }

      /* Content */
      .card { padding: 24px; border-radius: 12px; border: 1px solid #0001; background: #fff2; backdrop-filter: blur(6px); text-align: center; }
      button { padding: 8px 12px; border-radius: 8px; border: 1px solid #0002; }
    </style>

    <script type="module">
      import { createApp, ref } from 'vue';
      import NavBar from 'views/components/NavBar.js';
      import menuMap from 'controllers/menuRoutes.js';

      createApp({
        components: { NavBar },
        setup() {
          const count = ref(0);
          return { count, menuMap };
        },
      }).mount('#app');
    </script>
  </head>
  <body>
    <div id="app">
      <nav-bar :items-map="menuMap"></nav-bar>

      <div class="card">
        <h1>Vue 3 + CDN</h1>
        <p>Count: {{ count }}</p>
        <button @click="count++">Increment</button>
      </div>
    </div>
  </body>
</html>
