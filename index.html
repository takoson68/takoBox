<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vue 3 CDN Starter</title>
    <style>
      :root { color-scheme: light dark; }
      body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans TC", "Microsoft JhengHei", sans-serif; display: grid; place-items: center; min-height: 100vh; }
      .card { padding: 24px; border-radius: 12px; border: 1px solid #0001; background: #fff2; backdrop-filter: blur(6px); text-align: center; }
      button { padding: 8px 12px; border-radius: 8px; border: 1px solid #0002; }
    </style>
    <script type="module">
      import { createApp, ref } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js';

      createApp({
        setup() {
          const count = ref(0);
          return { count };
        },
      }).mount('#app');
    </script>
  </head>
  <body>
    <div id="app" class="card">
      <h1>Vue 3 + CDN</h1>
      <p>Count: {{ count }}</p>
      <button @click="count++">Increment</button>
    </div>
  </body>
  </html>
