<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tako Static Site</title>
    <meta name="description" content="No-build Preact app for GitHub Pages" />
    <style>
      :root {
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        line-height: 1.5;
        font-weight: 400;
        color: #0f172a;
        background-color: #f8fafc;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .app {
        max-width: 420px;
        padding: 2.5rem;
        border-radius: 1.25rem;
        background: linear-gradient(145deg, #e2e8f0, #ffffff);
        box-shadow: 0 20px 25px -15px rgba(15, 23, 42, 0.25);
        text-align: center;
      }
      button {
        margin-top: 1.5rem;
        padding: 0.75rem 1.5rem;
        border-radius: 9999px;
        border: none;
        background: #2563eb;
        color: white;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s ease, background-color 0.2s ease;
      }
      button:hover {
        transform: translateY(-2px);
        background: #1d4ed8;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      import { h, render } from 'https://esm.sh/preact@10.19.2';
      import { useState } from 'https://esm.sh/preact@10.19.2/hooks';
      import htm from 'https://esm.sh/htm@3.1.1';

      const html = htm.bind(h);

      const messages = [
        'Welcome to the Tako static site template!',
        'Edit src/App.jsx and save to test hot module replacement.',
        'Use pnpm or npm to manage dependencies inside the Nix shell.',
      ];

      function App() {
        const [index, setIndex] = useState(0);
        const cycleMessage = () => setIndex((index + 1) % messages.length);

        return html`<main class="app">
          <h1>Tako Static Site</h1>
          <p>${messages[index]}</p>
          <button type="button" onClick=${cycleMessage}>Cycle message</button>
        </main>`;
      }

      const container = document.getElementById('app');
      render(html`<${App} />`, container);
    </script>
  </body>
  </html>
